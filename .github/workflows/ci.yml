name: CI

on:
  pull_request:
  push:

permissions:
  contents: read
  pull-requests: read

jobs:
  setup:
    name: Setup Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Cache venv
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
    outputs:
      python-version: '3.11'

  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.setup.outputs.python-version }}
      - name: Install deps
        run: |
          pip install -e .[dev]
      - name: Lint
        run: make lint

  typecheck:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.setup.outputs.python-version }}
      - name: Install deps
        run: |
          pip install -e .[dev]
      - name: Typecheck
        run: make typecheck

  tests:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.setup.outputs.python-version }}
      - name: Install deps
        run: |
          pip install -e .[dev]
      - name: Run tests
        run: pytest -q

  security-scan:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.setup.outputs.python-version }}
      - name: Install security tools
        run: |
          pip install bandit pip-audit
      - name: Bandit scan (Phase 9)
        run: bandit -r src -ll || true
      - name: Dependency vulnerability scan (Phase 9)
        run: pip-audit --skip-editable || true
      - name: Secret scan (trufflehog)
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          path: .
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  tooling-verification:
    name: Phase 9 Tooling Verification
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.setup.outputs.python-version }}
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run tooling verification
        run: python scripts/verify_tooling.py || true

  chaos-tests:
    name: Phase 9 Chaos Testing
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.setup.outputs.python-version }}
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run chaos tests
        run: pytest tests/chaos/ -v || true

  verify_release:
    runs-on: ubuntu-latest
    needs: [lint, typecheck, tests, security-scan, tooling-verification, chaos-tests]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run verify_release
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: |
          python scripts/verify_release.py

  phase_gate:
    runs-on: ubuntu-latest
    needs: [verify_release]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Enforce phase gate
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: |
          python scripts/verify_release.py --phase-gate
