name: CI

on:
  pull_request:
  push:

permissions:
  contents: read
  pull-requests: read

jobs:
  setup:
    name: Setup Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Cache venv
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
    outputs:
      python-version: '3.11'

  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.setup.outputs.python-version }}
      - name: Install deps
        run: |
          pip install -e .[dev]
      - name: Lint
        run: make lint

  typecheck:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.setup.outputs.python-version }}
      - name: Install deps
        run: |
          pip install -e .[dev]
      - name: Typecheck
        run: make typecheck

  tests:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.setup.outputs.python-version }}
      - name: Install deps
        run: |
          pip install -e .[dev]
      - name: Run tests
        run: pytest -q

  security-scan:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.setup.outputs.python-version }}
      - name: Install security tools
        run: |
          pip install bandit safety
      - name: Bandit scan
        run: bandit -r src -ll || true
      - name: Safety scan
        run: safety check --full-report || true
      - name: Secret scan (trufflehog)
        uses: trufflesecurity/trufflehog@v3
        with:
          path: .
          base: main
          head: ${{ github.sha }}

  verify_release:
    runs-on: ubuntu-latest
    needs: [lint, typecheck, tests, security-scan]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run verify_release
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: |
          python scripts/verify_release.py

  phase_gate:
    runs-on: ubuntu-latest
    needs: [verify_release]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Enforce phase gate
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: |
          python scripts/verify_release.py --phase-gate