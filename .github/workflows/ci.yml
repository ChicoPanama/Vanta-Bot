name: ci
on:
  push:
    branches: ["main"]
  pull_request: {}
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install deps
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || true
        pip install black isort ruff mypy pytest bandit safety

    - name: Format & Lint
      run: |
        black --check .
        isort --check-only .
        ruff check .

    - name: Typecheck
      run: mypy src

    - name: Security (non-blocking)
      run: |
        bandit -q -r src || true
        safety check -r requirements.txt || true

    - name: Tests
      run: pytest -q